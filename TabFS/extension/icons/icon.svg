<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Folder body -->
  <rect x="8" y="36" width="112" height="80" rx="8" fill="#5B8DEE"/>

  <!-- Folder tab (top) -->
  <path d="M8 36 L8 28 Q8 20 16 20 L44 20 Q52 20 56 28 L60 36 Z" fill="#5B8DEE"/>

  <!-- Browser tab shape cutout/overlay - represents the "tab" concept -->
  <g transform="translate(24, 52)">
    <!-- Tab bar background -->
    <rect x="0" y="0" width="80" height="48" rx="4" fill="#1a1a2e"/>

    <!-- Active tab -->
    <path d="M4 12 L4 6 Q4 2 8 2 L32 2 Q36 2 36 6 L36 12 Z" fill="#f8f8f8"/>

    <!-- Inactive tab -->
    <path d="M40 12 L40 6 Q40 2 44 2 L60 2 Q64 2 64 6 L64 12 Z" fill="#4a4a5a"/>

    <!-- Content area (represents filesystem) -->
    <rect x="4" y="14" width="72" height="30" rx="2" fill="#f8f8f8"/>

    <!-- File/folder lines -->
    <rect x="8" y="18" width="8" height="8" rx="1" fill="#5B8DEE"/>
    <rect x="20" y="19" width="32" height="2" rx="1" fill="#ccc"/>
    <rect x="20" y="23" width="20" height="2" rx="1" fill="#ddd"/>

    <rect x="8" y="30" width="8" height="8" rx="1" fill="#5B8DEE"/>
    <rect x="20" y="31" width="28" height="2" rx="1" fill="#ccc"/>
    <rect x="20" y="35" width="24" height="2" rx="1" fill="#ddd"/>
  </g>
</svg>
